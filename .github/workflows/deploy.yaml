name: "Deploy Portfolio"
on:
  push:
    tags:
      - "v*"
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./
      - name: Deploy to Github Pages
        uses: actions/deploy-pages@v2
